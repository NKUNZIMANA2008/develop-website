<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Jumping Game</title>
  <style>
   
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(17, 17, 207);
      text-align: center;
    }
    #game {
      position: relative;
      width: 600px;
      height: 200px;
      margin: 50px auto;
      background-color: #f813ac;
      border: 2px solid #333;
      overflow: hidden;
    }
    #player {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #83d105;
      bottom: 0;
      left: 50px;
    }

    
    #obstacle {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #0ac8f8;
      bottom: 0;
      left: 600px;
      animation: moveObstacle 2s linear infinite;
    }

   
    @keyframes moveObstacle {
      0% { left: 600px; }
      100% { left: -40px; }
    }


    .jump {
      animation: jump 0.5s ease-out;
    }

    @keyframes jump {
      0%   { bottom: 0; }
      50%  { bottom: 100px; }
      100% { bottom: 0; }
    }

 
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="game">
    <div id="player"></div>
    <div id="obstacle"></div>
  </div>
  <p id="status">Press <strong>Space</strong> to Jump!</p>

  <script>
  
    const player = document.getElementById("player");
    const obstacle = document.getElementById("obstacle");
    const statusText = document.getElementById("status");

   
    document.addEventListener("keydown", function (event) {
      if (event.code === "Space") {
        jump();
      }
    });

   
    function jump() {
      if (!player.classList.contains("jump")) {
        player.classList.add("jump");
        setTimeout(() => {
          player.classList.remove("jump");
        }, 500); 
      }
    }

    let isGameOver = false;
    const gameLoop = setInterval(() => {
      const playerBottom = parseInt(getComputedStyle(player).getPropertyValue("bottom"));
      const obstacleLeft = parseInt(getComputedStyle(obstacle).getPropertyValue("left"));

      if (obstacleLeft < 90 && obstacleLeft > 10 && playerBottom < 40 && !isGameOver) {
        isGameOver = true;
        obstacle.style.animation = "none";
        obstacle.style.left = obstacleLeft + "px";
        statusText.textContent = "ðŸ’€ Game Over! Refresh to play again.";
      }
    }, 10);
  </script>

</body>
</html>
